<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/train_icon.png" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"></style>
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron position-sticky" >
      <h1 class="text-center">Train Scheduler</h1>
      <h4 class="text-center">“Because in the end, you won’t remember the time you spent working in the office or mowing your lawn. Climb that goddamn mountain.” – Jack Kerouac</h4>
    </div>
    </div>
  

    <div class="container" id = "main_content">
    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="London Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="London" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrainTime-input" placeholder="01:00" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="number">
              </div>
              <button class="btn float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
   

  </div>
    </div>
  <!-- JavaScript -->
  <script src="train_scheduler.js"></script>

</body>

</html>
